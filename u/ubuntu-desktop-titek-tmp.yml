console:
  image: ${REGISTRY_DOMAIN}/nucklehead/ubuntu-desktop-titek:tmp${SUFFIX}
  command: komanse
  privileged: true
  labels:
    io.rancher.os.scope: system
    io.rancher.os.after: network
    io.docker.compose.rebuild: "false"
    io.rancher.os.console: ubuntu-desktop-titek-tmp
  volumes_from:
  - all-volumes
  volumes:
  - /media:/media:shared
  - /mnt:/mnt:shared
  restart: always
  pid: host
  ipc: host
  net: host
  uts: host
